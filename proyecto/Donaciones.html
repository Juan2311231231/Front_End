<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
        }

        .donation-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .branding {
            text-align: center;
            margin-bottom: 30px;
        }

        .branding h1 {
            font-size: 2.5em;
            color: #333;
            margin: 10px 0;
        }

        .donation-section {
            margin: 30px 0;
        }

        .donation-type {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .donation-amount {
            background: #ffe5e5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .donation-amount:hover {
            background: #ffcccc;
        }

        .donation-header {
            font-size: 1.8em;
            color: #ff6b6b;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .donar-button {
            background: #ff6b6b;
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
            text-align: center;
            font-size: 1.5em;
            margin: 30px auto;
            width: fit-content;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="donation-container">
        <div class="branding">
            <h1>alimenta</h1>
            <h1>amperr’s</h1>
            <h1>yungato,</h1>
            <h1>shōgar</h1>
        </div>

        <div class="donation-header">Donation</div>

        <div class="donation-section">
            <div class="donation-type">
                <div class="donation-amount">$ 100.000</div>
                <div class="donation-amount">$ 5.000.000</div>
                <div class="donation-amount">$ 10.000.000</div>
            </div>
        </div>

        <div class="donation-section">
            <div class="donation-header">Una vez</div>
            <div class="donation-type">
                <div class="donation-amount">$ 100.000</div>
                <div class="donation-amount">$ 2 000.000</div>
                <div class="donation-amount">$ 3 000.000</div>
                <div class="donation-amount">$ 6 000.000</div>
                <div class="donation-amount">$ 500.000</div>
                <div class="donation-amount">$ 700.000</div>
                <div class="donation-amount">$ 800.000</div>
                <div class="donation-amount">$ 1 000.000</div>
            </div>
        </div>

        <div class="donation-section">
            <div class="donation-header">Mensual</div>
            <div class="donation-type">
                <div class="donation-amount">$ 100.000</div>
                <div class="donation-amount">$ 5.000.000</div>
                <div class="donation-amount">$ 10.000.000</div>
                <div class="donation-amount">$ 100.000</div>
                <div class="donation-amount">$ 5.000.000</div>
                <div class="donation-amount">$ 10.000.000</div>
            </div>
        </div>

        <div class="donar-button">Donar</div>
    </div>
</body>
</html>
