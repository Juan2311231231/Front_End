<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Patitas en el Corazón</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="CSS/images/logo.jpg" alt="Patitas en el Corazón">
        </div>
        <div class="icon">
            <img src="CSS/images/pata_corazon.png" alt="Ícono de Huella en Corazón">

        <form>
            <input type="text" placeholder="Usuario" required>
            <input type="password" placeholder="Contraseña" required>
            <a href="index.html" class="clase-de-tu-boton">Ingresar</a>
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</body>
</html>
